<mat-form-field class="example-form-field">
  <mat-label>Find your query</mat-label>
  <input matInput type="text" [(ngModel)]="searchInput">
  <button *ngIf="searchInput" matSuffix mat-icon-button aria-label="Find" (click)="getItems()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<h2>My itemes</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element?.question_id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</div>
<ul class="itemes">
  <li *ngFor="let item of items"
      [ngClass]="{
        selected: item === selectedItem,
        'answer-tt': item?.is_answered
      }"
      (click)="onSelect(item)">
    <span class="badge">{{item?.question_id}}</span> {{item?.title}}

  </li>
</ul>

<app-item-detail [item]="selectedItem"></app-item-detail>
